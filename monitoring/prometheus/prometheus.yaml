global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: aigate
    static_configs:
      - targets: ["aigate:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

# Grafana Cloud: remote_write добавляется entrypoint-prometheus.sh при наличии PROMETHEUS_API_TOKEN