services:
  postgres:
    image: postgres:16
    container_name: aigate-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aigate}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aigate"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: aigate-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:latest
    container_name: aigate-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    restart: unless-stopped

  aigate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigate-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      AIGATE_ENV: prod
      AIGATE_LOG_LEVEL: WARNING
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aigate}
      REDIS_URL: redis://redis:6379/0
      QWEN_API_KEY: ${QWEN_API_KEY}
      QWEN_BASE_URL: ${QWEN_BASE_URL:-https://dashscope-us.aliyuncs.com/compatible-mode/v1}
      QWEN_TIMEOUT_DEFAULT_SECONDS: ${QWEN_TIMEOUT_DEFAULT_SECONDS:-300}
      QWEN_TIMEOUT_MAX_SECONDS: ${QWEN_TIMEOUT_MAX_SECONDS:-600}
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - default
      - monitoring

  assistant-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigate-assistant-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      aigate:
        condition: service_started
    env_file:
      - .env
    environment:
      AIGATE_ENV: prod
      AIGATE_LOG_LEVEL: WARNING
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aigate}
      REDIS_URL: redis://redis:6379/0
      ASSISTANT_AIGATE_BASE_URL: ${ASSISTANT_AIGATE_BASE_URL:-http://aigate:8000}
      ASSISTANT_AIGATE_API_KEY: ${ASSISTANT_AIGATE_API_KEY:-${AIGATE_API_KEY}}
      ASSISTANT_API_KEY: ${ASSISTANT_API_KEY:-}
      ASSISTANT_LLM_MODEL: ${ASSISTANT_LLM_MODEL:-qwen:qwen-plus}
      ASSISTANT_QDRANT_URL: ${ASSISTANT_QDRANT_URL:-http://qdrant:6333}
      ASSISTANT_QDRANT_COLLECTION: ${ASSISTANT_QDRANT_COLLECTION:-aigate_kb_default}
      ASSISTANT_EMBED_MODEL: ${ASSISTANT_EMBED_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      ASSISTANT_REDIS_QUEUE_KEY: ${ASSISTANT_REDIS_QUEUE_KEY:-assistant:ingest:queue}
    entrypoint: ["uvicorn"]
    command: ["aigate_assistant.main:app", "--host", "0.0.0.0", "--port", "8010"]
    ports:
      - "8010:8010"
    restart: unless-stopped

  assistant-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigate-assistant-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    env_file:
      - .env
    environment:
      AIGATE_ENV: prod
      AIGATE_LOG_LEVEL: WARNING
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aigate}
      REDIS_URL: redis://redis:6379/0
      ASSISTANT_QDRANT_URL: ${ASSISTANT_QDRANT_URL:-http://qdrant:6333}
      ASSISTANT_QDRANT_COLLECTION: ${ASSISTANT_QDRANT_COLLECTION:-aigate_kb_default}
      ASSISTANT_EMBED_MODEL: ${ASSISTANT_EMBED_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      ASSISTANT_REDIS_QUEUE_KEY: ${ASSISTANT_REDIS_QUEUE_KEY:-assistant:ingest:queue}
    entrypoint: ["python"]
    command: ["-m", "aigate_assistant.worker"]
    restart: unless-stopped

networks:
  monitoring:
    name: aigate_monitoring

volumes:
  postgres_data:
  qdrant_data:
