# Monitoring stack: Loki, Promtail, Prometheus, Grafana
# Requires network aigate_monitoring (created by docker-compose.yml)
# Run: docker compose up -d  (creates network)
#      docker compose -f docker-compose.monitoring.yml up -d
# Grafana Cloud: задай LOKI_URL, LOKI_API_TOKEN, PROMETHEUS_REMOTE_WRITE_URL, PROMETHEUS_API_TOKEN в .env

services:
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    restart: unless-stopped
    ports:
      - "9080:9080"
    env_file:
      - .env
    volumes:
      - ./monitoring/scripts:/scripts:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["/bin/sh", "/scripts/entrypoint-promtail.sh"]
    privileged: true
    depends_on:
      - loki
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    env_file:
      - .env
    volumes:
      - ./monitoring/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/scripts:/scripts:ro
      - prometheus_data:/prometheus
    command: ["/bin/sh", "/scripts/entrypoint-prometheus.sh"]
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./monitoring/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
      - prometheus
    networks:
      - monitoring

volumes:
  loki_data:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    external: true
    name: aigate_monitoring
